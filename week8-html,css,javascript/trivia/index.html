<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3> What language is spoken in Argentina? </h3>
                
                <div class='answer-container'>
                    <div class='answer'>
                        <button class="button" id='Spanish-button'>Spanish</button>
                        <div class="text" id='Spanish'>Correct!</div>
                    </div>
                    <div class='answer'>
                        <button class='button' id="English-button">English</button>
                        <div class='text' id='English'>Incorrect!</div>
                    </div>
                    <div class='answer'>
                        <button class='button' id='Portuguese-button'>Portuguese</button>
                        <div class='text' id='Portuguese'>Incorrect!</div>
                    </div>
                    <div class='answer'>
                        <button class="button" id='Japanese-button'>Japanese</button>
                        <div class='text' id='Japanese'>Incorrect!</div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
        <script>
            // Div text references
            const spanishText = document.querySelector('#Spanish');
            const englishText = document.querySelector('#English');
            const portugueseText = document.querySelector('#Portuguese');
            const japaneseText = document.querySelector('#Spanish');

            // TODO: Add code to check answers to questions
            const buttons = document.querySelectorAll('.button');
            buttons.forEach((button) => {
                button.addEventListener('click', (e) => {
                    if (e.target.textContent === 'Spanish') {
                        button.style.backgroundColor = 'green';
                        spanishText.style.display = 'block';

                    } else {
                        const textToBeChanged = document.querySelector(`#${e.target.textContent}`);
                        textToBeChanged.style.display = 'block';
                        button.style.backgroundColor = 'red';
                    }
                });
            });
        </script>
    </body>
</html>
